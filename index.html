<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkySense</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="cloud"></div>
    <p>Checking the skies…</p>
  </div>

  <div id="app" class="fade-in">
    <h1 class="brand">🌍 SkySense</h1>
    <p class="tagline">Know your air. Breathe smarter.</p>

    <!-- Search -->
    <form id="search-form" class="search-row">
      <input id="city-input" type="text" placeholder="Enter city name…" required />
      <button type="submit">Check AQI</button>
    </form>

    <!-- Results -->
    <section id="results">
      <div class="city-card">
        <h2>
          <span id="country-flag" class="flag">🏳️</span>
          <span id="city-name"></span>
        </h2>
        <p id="coords"></p>
        <div class="aqi-chip">
          AQI: <span id="aqi-value">0</span>
          <span class="sep">•</span>
          <span id="aqi-text">—</span>
        </div>
      </div>

      <div class="gauge-grid">
        <div class="gauge-wrap">
          <canvas id="gaugeCanvas" width="240" height="140" aria-label="AQI gauge"></canvas>
          <div class="gauge-number" id="gauge-number">0</div>
        </div>
        <div id="health-tip" class="health-tip">—</div>
      </div>

      <div id="pollutants" class="pollutants"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
