<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkySense – Air Quality Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SkySense 🌍</h1>
    <p>Check the air quality in any city</p>

    <div class="input-group">
      <input type="text" id="city" placeholder="Enter city name">
      <button onclick="getAirQuality()">Check AQI</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
